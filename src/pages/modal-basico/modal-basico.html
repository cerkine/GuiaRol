<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>
        Index
    </ion-title>
    <ion-searchbar mode="md" (ionInput)="getItems($event)" placeholder="Buscar"></ion-searchbar>
  </ion-navbar>
 </ion-header>
 
 <ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemPulsado(item)">
      {{ item }}
    </button> 
  </ion-list>
 </ion-content>
